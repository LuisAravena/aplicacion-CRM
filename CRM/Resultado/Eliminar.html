<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Resultado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/resultado.js"></script>
</head>
<body onload="obtenerParametroResultadoEliminar();">
    <div class="container">
        <h1>Eliminar Resultado</h1>
        <hr>
        <div class="card">
            <div class="card-header">Seleccione una opción para eliminar</div>
            <div class="card-body">
                <div>
                    <div id="lbl_eliminar" class="alert alert-danger" role="alert"></div>
                    <input class="btn btn-danger" type="button" value="Eliminar" data-bs-toggle="modal" data-bs-target="#confirmacionModal">
                    <input class="btn btn-secondary" type="button" value="Cancelar" onclick="javascript:history.back();">
                </div>
            </div>
        </div>
    </div>
    <!-- Modal de confirmación -->
    <div class="modal fade" id="confirmacionModal" tabindex="-1" aria-labelledby="confirmacionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmacionModalLabel">Confirmar acción</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>¿Está seguro de que desea eliminar este resultado?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" onclick="eliminarResultado();">Eliminar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
