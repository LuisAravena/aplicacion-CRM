<!DOCTYPE html>
<html>
<head>
    <title>Actualizar Gestión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/gestion.js"></script>
    <script>
        function validarFormulario() {
            let usuario = document.getElementById("sel_id_usuario").value;
            let cliente = document.getElementById("sel_id_cliente").value;
            let tipoGestion = document.getElementById("sel_id_tipo_gestion").value;
            let resultado = document.getElementById("sel_id_resultado").value;
            let comentarios = document.getElementById("txt_comentarios").value;

            if (usuario.trim() === "" || cliente.trim() === "" || tipoGestion.trim() === "" || resultado.trim() === "" || comentarios.trim() === "") {
                alert("Todos los campos son obligatorios.");
                return false;
            }
            return true;
        }

        function actualizarGestion() {
            if (validarFormulario()) {
                // Lógica para actualizar gestión
                alert("Gestión actualizada exitosamente.");
            }
        }
    </script>
</head>
<body onload="cargarListasDesplegables(); obtenerParametroGestionActualizar();">
    <div class="container">
        <h1>Actualizar Gestión</h1>
        <hr>
        <div class="card">
            <div class="card-header">Complete los datos para actualizar la gestión</div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="sel_id_usuario" class="form-label">Usuario</label>
                    <select id="sel_id_usuario" class="form-select"></select>
                </div>
                <div class="mb-3">
                    <label for="sel_id_cliente" class="form-label">Cliente</label>
                    <select id="sel_id_cliente" class="form-select"></select>
                </div>
                <div class="mb-3">
                    <label for="sel_id_tipo_gestion" class="form-label">Tipo de Gestión</label>
                    <select id="sel_id_tipo_gestion" class="form-select"></select>
                </div>
                <div class="mb-3">
                    <label for="sel_id_resultado" class="form-label">Resultado</label>
                    <select id="sel_id_resultado" class="form-select"></select>
                </div>
                <div class="mb-3">
                    <label for="txt_comentarios" class="form-label">Comentarios</label>
                    <input type="text" class="form-control" id="txt_comentarios" aria-describedby="txt_comentarios_Help">
                    <div id="txt_comentarios_Help" class="form-text">Ingrese comentarios.</div>
                </div>
                <input class="btn btn-primary" type="button" value="Actualizar" data-bs-toggle="modal" data-bs-target="#confirmacionModal">
                <input class="btn btn-secondary" type="button" value="Cancelar" onclick="javascript:history.back();">
            </div>
        </div>
    </div>

    <!-- Modal de confirmación -->
    <div class="modal fade" id="confirmacionModal" tabindex="-1" aria-labelledby="confirmacionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmacionModalLabel">Confirmar acción</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>¿Está seguro de que desea actualizar la gestión?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="actualizarGestion();">Actualizar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
