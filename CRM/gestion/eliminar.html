<!DOCTYPE html>
<html>
<head>
    <title>Eliminar gestión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/gestion.js"></script>
</head>
<body onload="obtenerParametroGestionEliminar();">
    <!-- Barra de navegación-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CRM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="listar.html">Tipo de gestión</a></li>
                    <li class="nav-item"><a class="nav-link" href="../resultado/listar.html">Resultados</a></li>
                    <li class="nav-item"><a class="nav-link" href="../cliente/listar.html">Clientes</a></li>
                    <li class="nav-item"><a class="nav-link" href="../usuario/listar.html">Usuarios</a></li>
                    <li class="nav-item"><a class="nav-link" href="../gestion/listar.html">Gestión</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>Eliminar gestión</h1>
        <hr>
        <div>
            <div id="lbl_eliminar" class="alert alert-danger" role="alert"></div>
            <input class="btn btn-danger" type="button" value="Eliminar" data-bs-toggle="modal" data-bs-target="#confirmModal">
            <input class="btn btn-secondary" type="button" value="Cancelar" onclick="javascript:history.back();">
        </div>
    </div>

    <!-- Modal de Confirmación -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="confirmModalLabel">Esta seguro Desea Volver atras?</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ¿Está seguro de que desea eliminar esta gestión?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" onclick="confirmarEliminarGestion();">Eliminar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function obtenerParametroGestionEliminar() {
            // Lógica para obtener parámetros de la gestión a eliminar.
            // Por ejemplo, podrías obtener el ID de la gestión de la URL.
            // Aquí sólo estamos simulando:
            document.getElementById("lbl_eliminar").innerText = "¿Está seguro de que desea eliminar la gestión con ID 123?";
        }

        function validarGestionEliminar() {
            // Validar si los parámetros necesarios están presentes.
            // Aquí se simula la validación:
            let gestionId = 123; // Simulando la obtención del ID de la gestión
            if (!gestionId) {
                alert("El ID de la gestión no puede estar vacío.");
                return false;
            }
            return true;
        }

        function confirmarEliminarGestion() {
            if (validarGestionEliminar()) {
                eliminarGestion();
            }
        }

        function eliminarGestion() {
            // Lógica para eliminar la gestión.
            alert("Gestión eliminada exitosamente.");
            // Aquí puedes añadir la lógica real para eliminar la gestión,
            // como una llamada AJAX a tu servidor.
        }
    </script>
</body>
</html>
